<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card" onclick="openCard()">
        <div class="front">
            <h2>💌 Click to Open 💌</h2>
        </div>
        <div class="inside">
            <h2>Happy Valentine's Day! ❤️</h2>
            <p>My love, you make every day special! I am so lucky to have you in my life.  
            You are my happiness, my heart, my everything! 💕</p>
            <p>Forever yours,  
            <br>💖 Your husband Youssef 💖</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
